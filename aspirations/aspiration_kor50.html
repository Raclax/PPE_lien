        </iframe></noscript><div id="fusion-app"><div style="display:none" id="article" data-fusion-collection="layouts" data-fusion-type="article" data-fusion-message="Could not render component [layouts:article]"></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosun";Fusion.contextPath="/pf";Fusion.deployment="1248";Fusion.globalContent={"_id":"FV74LPOCV5CPBD3FLDLR4O55DA","canonical_url":"/opinion/specialist_column/2024/01/04/FV74LPOCV5CPBD3FLDLR4O55DA/","canonical_website":"chosun","content_elements":[{"_id":"GDVNAKF3SFHZTKHPQ6MLNOA3VY","content":"<div data-player-id=\"4fc5e1c9-d7ce-420a-a7b0-139e4c663e02\"><script src=\"//cdn.flowplayer.com/players/a4591207-db67-4f93-83a7-c19387f71f0c/native/flowplayer.async.js\">{\"src\": \"1a26f453-802f-4b90-8a8c-c20a44322b92\", \"plugins\": [\"audio\"]}<\/script></div>","type":"raw_html"},{"_id":"THONOI7NV5EPTP2THGAPJZUEQA","caption":"일러스트=이철원","credits":{"affiliation":[]},"height":1014,"resizedUrls":{"article_leadart":"https://images.chosun.com/resizer/UQ2CQXCW9MD8b7wrYnB1uTxg_bg=/1280x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png","article_leadart_lg":"https://images.chosun.com/resizer/bhNKyL-TsFzDteqdOY_63xNkA5g=/1500x1014/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png","article_lg":"https://images.chosun.com/resizer/SSOHm_CwBOFC5puCbv1-n7gM5C8=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png","article_md":"https://images.chosun.com/resizer/VnMtvlIMW4lgeblT0kqq8AyJPn8=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png","article_sm":"https://images.chosun.com/resizer/RDJsjff-CVWXCK5yHitN0dmRIyQ=/216x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png","social_share":"https://images.chosun.com/resizer/sqNRMN65lU3R1v4fUprHgohM1Zs=/1200x630/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png","width":1500},{"_id":"RPV4GO5O6RD7VIM5O25ADVHB7E","content":"유능함을 싫어할 사람은 없다. 각자 우선순위야 다르겠지만 누구나 추구하는 가치임은 확실하다. 대한민국은 특히 유능함의 압박감이 심한 나라다. 어릴 때부터 학교 안에서 과한 경쟁을 하고 결과 값이 눈에 보이는 성적으로 나타난다. 그 과정에서 능력이란 눈에 보이는 형식만이 전부라고 믿기 일쑤다. 이때 생긴 착시는 대체로 집과 학교 바깥 사회에서 온갖 경험을 하며 벗겨지곤 한다. 공부 머리가 사리분별력을 담보하지 않으며, 좋은 대학이 만병통치약도 아님을 깨닫는 셈이다.","type":"text"},{"_id":"GPEMS7MZKBCJ7HIMDQTZIMTTGY","content":"청년 세대는 학교를 쉽게 벗어날 수 없는 환경에서 태어났다. 좋은 직장의 개수는 줄어든 반면 나쁜 회사의 정보는 차고 넘치는 요즘. 학생으로 보내는 시간이 길어지고 취업도 늦어지면서 유능함의 기준이 스펙 하나로 쏠리기 쉽다. 요즘 청년을 일컫는 ‘단군 이래 최대 스펙’이란 수사 속에도 이 스펙 만능주의가 녹아 있다. 물론 열심히 공부했는데 노력만큼의 대가가 따르지 않는 현실이 야속할 법하다. 문제는 이 억울함이 종종 엉뚱한 방향으로 향하곤 한다. 청년층이 주로 이용하는 커뮤니티엔 늘 선배 세대 무능론이 판친다. 위 세대는 우리만큼 경쟁하지 않았으며, 무능한데 시기를 잘 타고나 편하게 살았다는 주장이다.","type":"text"},{"_id":"3T2CAO6M5FDXJKPZGNEVRSD7FY","content":"공장에서 일할 땐 이 선배 세대 무능론을 헛소리 취급했다. 기술이 곧 능력이며 숙련에만 수십 년이 걸리는 현장에서 선배들은 너무도 유능했다. 나는 그 유능함을 따라가지 못해 늘 발목만 잡았다. 그러다 지식 노동으로 넘어오면서 선배 세대의 새로운 진가를 발견했다. 선배들은 낯선 사람들과 만나길 두려워하지 않았다. 별로 친하지 않은 사람들의 경조사에도 꼬박꼬박 참여하는 한편, 관계가 틀어져도 좀처럼 선을 넘지 않고 회복의 여지를 남겨두었다. 내 눈엔 그저 번거롭게만 보였던 그 행위들은 대부분 나중에 더 좋은 대가로 돌아왔다. 청년 세대의 언어로 표현하자면 선배 세대는 인간관계에 도가 튼 ‘인싸’들인 셈이다.","type":"text"},{"_id":"KIRYWOSIH5EO3NIXU7YV3RXHPI","content":"생각해 보면 당연한 결과다. 선배 세대는 태어나서부터 오만 인간 군상과 섞여 살았다. 내 삶에서 타인을 추방할 수 없었고, 결이 맞지 않는 사람들과도 늘 함께해야만 했다. 그 세월이 켜켜이 쌓인 결과, 선배 세대는 인간관계의 폭이 아주 넓다. 반면 부모 세대의 빈부격차가 심해진 청년 세대는 태어나서부터 비슷비슷한 환경의 또래들만 만나게 된다. 강남에서 태어나 명문대 졸업한 청년은 타지의 블루칼라 친구를 사귈 일이 없고, 지역에서 특성화고를 졸업해 바로 회사로 간 청년은 평생 서울대 졸업생 한 번을 만나기가 어렵다. 소셜미디어 또한 내가 안 보고 싶은 사람을 손쉽게 차단할 수 있는 환경이다. 더군다나 코로나는 그나마 타인과 부대끼며 지낼 2년을 앗아갔다. 자연히 사람 관계 맺는 기술이 서투를 수밖에 없다. 특히나 실시간으로 타인을 대하기 어려워한다. 청년층에서 유달리 많은 전화 공포증의 원인엔 이러한 이유도 있으리라.","type":"text"},{"_id":"YYHU73NFMFAFNMQPLHGAG5EC74","content":"바야흐로 기술 발달이 엄청나게 빠른 시대다. 청년층은 새 기술에 누구보다 빠르게 적응하고, 선배 세대가 엄두도 못 냈던 생산성을 뽑아낸다. 탁월한 발상과 과감한 추진력으로 새로운 길을 튼다. 이러한 청년의 빼어남이 인간관계에 소홀했던 탓에 빛나지 못하는 경우를 꽤 보았다. 어느 세대가 특별히 유능하거나 무능한 게 아닌, 그저 서로의 강점이 다를 뿐이다. 날이 갈수록 갈등이 심해지기만 하는 요즘. 2024년은 다른 세대의 강점을 인정하고 본받길 마음먹으며 시작해봄이 어떨까. 나 또한 올해부턴 선배들한테 신년 전화부터 돌려보려고 한다.","type":"text"}],"created_date":"2024-01-03T00:40:33.719Z","credits":{"by":[{"_id":"Chon-hyeonu","additional_properties":{"original":{"affiliations":"","bio":"","bio_page":"/nsearch/?query=천현우","byline":"천현우 작가·前용접 근로자","email":"","image":"https://s3.amazonaws.com/arc-authors/chosun/f89709b1-b5d4-46f6-bfe5-8e153237acb6.jpg","longBio":"","role":"작가"}},"image":{"url":"https://s3.amazonaws.com/arc-authors/chosun/f89709b1-b5d4-46f6-bfe5-8e153237acb6.jpg"},"name":"현우 천","resizedUrls":{"author":"https://images.chosun.com/resizer/wvIOw_rAZLdsdmWD7k17ZxiywhA=/108x108/smart/s3.amazonaws.com/arc-authors/chosun/f89709b1-b5d4-46f6-bfe5-8e153237acb6.jpg"},"type":"author","url":"/nsearch/?query=천현우"}]},"description":{"basic":""},"display_date":"2024-01-03T18:00:00Z","distributor":{"name":"Chosun"},"first_publish_date":"2024-01-03T18:00:01.169Z","headlines":{"basic":"[2030 플라자] 선배 세대가 무능? 아니, 인간관계의 달인이었다","mobile":""},"label":{},"language":"ko","last_updated_date":"2024-01-04T00:13:08.299Z","promo_items":{"basic":{"_id":"YVDSGIOOIJEQNJLEJZTR2LUTFE","credits":{"affiliation":[]},"height":500,"resizedUrls":{"article_sm":"https://images.chosun.com/resizer/1uYygvBYURxD7Gbvn1HffqE6klc=/216x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YVDSGIOOIJEQNJLEJZTR2LUTFE.png","social_share":"https://images.chosun.com/resizer/NA8DiFn9DHpx31RYj2FnmTnCDIc=/500x262/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YVDSGIOOIJEQNJLEJZTR2LUTFE.png"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YVDSGIOOIJEQNJLEJZTR2LUTFE.png","width":500}},"related_content":{},"source":{"system":"composer"},"subheadlines":{"basic":"관계 맺는 데 서툰 청년 세대, 코로나 거치며 더 악화<br>“IT 무능” 무시한 선배들, ·역사학"}},"name":"재윤 송","url":"/nsearch/?query=송재윤 조선칼럼"}]},"description":{"basic":"송재윤의 슬픈 중국: 변방의 중국몽 &lt;17회&gt; 지난 세밑 북한 국무위원장 김정은은 공식적으로 “우리민족끼리” 전략을 파기했다. 대한민국의 국민이 더는 “동족”이 아니라 “미국의 식민지 졸개에 불과한 괴이한 족속들”이라며 그는 북한의 국격과 지위상 함께 통일 논의를 할 수 없다고 했다. 74년 전 북한은 “민족 해방”의 깃발을 들고 동족상잔(同族相殘)의 전쟁을 일으켰다. 이제 핵무장을 끝낸 북한의 수령은 남한 사람들이 동족이 아니라며 유사시 핵무기 사용 불사를 선언하고 있다. 김정은이 미국의 식민지 졸개라 부르는 대한민국의 역사를 잠시 돌아보자. 625전쟁 이래 대한민국은 한미 군사동맹의 엄호 아래서 개방형 수출입국 정책에 따라 파죽지세로 세계시장을 향해 뻗어나가 최첨단 기술력을 갖춘 세계적 경제 ..."},"display_date":"2024-01-05T17:00:00Z","headlines":{"basic":"노예제 국가 북한에 팽(烹)당한 남한 “86세대” 운동권","mobile":""},"label":{},"last_updated_date":"2024-01-06T09:33:11.012Z","promo_items":{"basic":{"resizedUrls":{"16x9_lg":"https://images.chosun.com/resizer/rNxECj6GrmdEBLsccmftOQZy31E=/500x280/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BFXLKTRQ2NDSZG6WXYMAUGQWWE.png","16x9_md":"https://images.chosun.com/resizer/dISJiGhr-nYCt1ejaQjOjKxRy4Q=/400x225/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BFXLKTRQ2NDSZG6WXYMAUGQWWE.png","16x9_sm":"https://images.chosun.com/resizer/oQFs4YMKaK7R2K5Lr4KsqCcp8rI=/184x104/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BFXLKTRQ2NDSZG6WXYMAUGQWWE.png","16x9_xs":"https://images.chosun.com/resizer/Mwht04vjIVY4csmOy0QOMtx6FZI=/80x45/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BFXLKTRQ2NDSZG6WXYMAUGQWWE.png","16x9_xxl":"https://images.chosun.com/resizer/NIn5XmlAL8TodPkJDHIu56WQSeo=/500x281/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BFXLKTRQ2NDSZG6WXYMAUGQWWE.png","4x3_lg":"https://images.chosun.com/resizer/C0lnaRa9exINLKtLlnPJN2kopVI=/500x375/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BFXLKTRQ2NDSZG6WXYMAUGQWWE.png","4x3_md":"https://images.chosun.com/resizer/Xz-w37bKZuCQMqCeulrVobqrZGQ=/400x300/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/BFXLKTRQ2NDSZG6WXYMAUGQWWE.png","4x3_sm":"https://images.chosun.com/resizer/-NYE3VeACVCmDbCSBz3SJX 우 최저임금이 시간당 7.25달러(약 9400원)인데, 아이스크림을 퍼내거나 덩어리 빵을 자르는 단순 노동을 하는 아르바이트에게 최저임금의 거의 두 배가량을 지불하는 셈이다. 데즈먼드씨는 뉴욕타임스(NYT)에 “시간당 7.25달러로는 어떤 누구도 고용할 수 없다”고 했다. 그만큼 단순 육체 노동자를 고용하는 데 임금 압박이 심해졌다는 얘기다.자본주의 사회에서 부자들은 더 부유해지고, 서민들의 삶은 갈수록 각박해진다는 사실은 너무 당연한 명제처럼 여겨져왔다. 그러나 최근 소득 상위 계층과 하위 계층의 임금 격차가 빠르게 줄어들어 오히려 ‘빈익빈 부익부’ 현상이 완화됐다는 내용의 연구가 이어지고 있다. 특히 선진국에서 코로나 팬데믹 이후 저소득층의 소득이 가파르게 올라, 실제 서민들의 벌이가 빠르게 좋아지는 현상을 여러 군데서 목격할 수 있다."},"display_date":"2024-01-04T08:19:40.550Z","headlines":{"basic":"노다지 터진 블루칼라...‘빈익빈 부익부’가 허물어진다","mobile":""},"label":{},"last_updated_date":"2024-01-06T20:47:59.578Z","promo_items":{"basic":{"_id":"PQOLQHNCHVFLHJEHUKUBRXC4N4","additional_properties":{},"caption":"","credits":{"affiliation":[]},"height":1012,"resizedUrls":{"16x9_lg":"https://images.chosun.com/resizer/1LIfKYIWffmAbCGaXEh3ZjcYh4Y=/616x346/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/PQOLQHNCHVFLHJEHUKUBRXC4N4.png","16x9_md":"https://images.chosun.com/resizer/1sNBg9R76GB7cEwI7MTVZCNLmpk=/400x225/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/PQOLQHNCHVFLHJEHUKUBRXC4N4.png","16x9_sm":"https://images.chosun.com/resizer/8UgbWEd461ScyVGirfi2nF8a2y0=/184x104/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/PQOLQHNCHVFLHJEHUKUBRXC4N4.png","16x9_xs":"https://images.chosun.com/resizer/g0fsYDYEbYd5NYnmd_1WClho2AY=/80x45/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/PQOLQHNCHVFLHJEHUKUBRXC4N4.png","16x9_xxl":"https://images.chosun.com/resizer/zGaZaMKpp21MDQdSXoqAf37Ee_s=/1264x711/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/PQOLQHNCHVFLHJEHUKUBRXC4N4.png","1x1_lg":"https://images.chosun.com/resizer/yU3-s4XSprftjTdXydiXWtB9Xfw=/616x616/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/PQOLQHNCHVFLHJEHUKUBRXC4N4.png","1x1_md":"https://images.chosun.com/resizer/dzl0KoXadXfNgH0w1Ou-g2MtvGc=/400x400/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/PQOLQHNCHVFLHJEHUKUBRXC4N4.png","1x1_sm":"
