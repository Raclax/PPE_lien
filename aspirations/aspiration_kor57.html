        </iframe></noscript><div id="fusion-app"><div style="display:none" id="article" data-fusion-collection="layouts" data-fusion-type="article" data-fusion-message="Could not render component [layouts:article]"></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosun";Fusion.contextPath="/pf";Fusion.deployment="1248";Fusion.globalContent={"_id":"FV74LPOCV5CPBD3FLDLR4O55DA","canonical_url":"/opinion/specialist_column/2024/01/04/FV74LPOCV5CPBD3FLDLR4O55DA/","canonical_website":"chosun","content_elements":[{"_id":"GDVNAKF3SFHZTKHPQ6MLNOA3VY","content":"<div data-player-id=\"4fc5e1c9-d7ce-420a-a7b0-139e4c663e02\"><script src=\"//cdn.flowplayer.com/players/a4591207-db67-4f93-83a7-c19387f71f0c/native/flowplayer.async.js\">{\"src\": \"1a26f453-802f-4b90-8a8c-c20a44322b92\", \"plugins\": [\"audio\"]}<\/script></div>","type":"raw_html"},{"_id":"THONOI7NV5EPTP2THGAPJZUEQA","caption":"일러스트=이철원","credits":{"affiliation":[]},"height":1014,"resizedUrls":{"article_leadart":"https://images.chosun.com/resizer/UQ2CQXCW9MD8b7wrYnB1uTxg_bg=/1280x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png","article_leadart_lg":"https://images.chosun.com/resizer/bhNKyL-TsFzDteqdOY_63xNkA5g=/1500x1014/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png","article_lg":"https://images.chosun.com/resizer/SSOHm_CwBOFC5puCbv1-n7gM5C8=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png","article_md":"https://images.chosun.com/resizer/VnMtvlIMW4lgeblT0kqq8AyJPn8=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png","article_sm":"https://images.chosun.com/resizer/RDJsjff-CVWXCK5yHitN0dmRIyQ=/216x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png","social_share":"https://images.chosun.com/resizer/sqNRMN65lU3R1v4fUprHgohM1Zs=/1200x630/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/THONOI7NV5EPTP2THGAPJZUEQA.png","width":1500},{"_id":"RPV4GO5O6RD7VIM5O25ADVHB7E","content":"유능함을 싫어할 사람은 없다. 각자 우선순위야 다르겠지만 누구나 추구하는 가치임은 확실하다. 대한민국은 특히 유능함의 압박감이 심한 나라다. 어릴 때부터 학교 안에서 과한 경쟁을 하고 결과 값이 눈에 보이는 성적으로 나타난다. 그 과정에서 능력이란 눈에 보이는 형식만이 전부라고 믿기 일쑤다. 이때 생긴 착시는 대체로 집과 학교 바깥 사회에서 온갖 경험을 하며 벗겨지곤 한다. 공부 머리가 사리분별력을 담보하지 않으며, 좋은 대학이 만병통치약도 아님을 깨닫는 셈이다.","type":"text"},{"_id":"GPEMS7MZKBCJ7HIMDQTZIMTTGY","content":"청년 세대는 학교를 쉽게 벗어날 수 없는 환경에서 태어났다. 좋은 직장의 개수는 줄어든 반면 나쁜 회사의 정보는 차고 넘치는 요즘. 학생으로 보내는 시간이 길어지고 취업도 늦어지면서 유능함의 기준이 스펙 하나로 쏠리기 쉽다. 요즘 청년을 일컫는 ‘단군 이래 최대 스펙’이란 수사 속에도 이 스펙 만능주의가 녹아 있다. 물론 열심히 공부했는데 노력만큼의 대가가 따르지 않는 현실이 야속할 법하다. 문제는 이 억울함이 종종 엉뚱한 방향으로 향하곤 한다. 청년층이 주로 이용하는 커뮤니티엔 늘 선배 세대 무능론이 판친다. 위 세대는 우리만큼 경쟁하지 않았으며, 무능한데 시기를 잘 타고나 편하게 살았다는 주장이다.","type":"text"},{"_id":"3T2CAO6M5FDXJKPZGNEVRSD7FY","content":"공장에서 일할 땐 이 선배 세대 무능론을 헛소리 취급했다. 기술이 곧 능력이며 숙련에만 수십 년이 걸리는 현장에서 선배들은 너무도 유능했다. 나는 그 유능함을 따라가지 못해 늘 발목만 잡았다. 그러다 지식 노동으로 넘어오면서 선배 세대의 새로운 진가를 발견했다. 선배들은 낯선 사람들과 만나길 두려워하지 않았다. 별로 친하지 않은 사람들의 경조사에도 꼬박꼬박 참여하는 한편, 관계가 틀어져도 좀처럼 선을 넘지 않고 회복의 여지를 남겨두었다. 내 눈엔 그저 번거롭게만 보였던 그 행위들은 대부분 나중에 더 좋은 대가로 돌아왔다. 청년 세대의 언어로 표현하자면 선배 세대는 인간관계에 도가 튼 ‘인싸’들인 셈이다.","type":"text"},{"_id":"KIRYWOSIH5EO3NIXU7YV3RXHPI","content":"생각해 보면 당연한 결과다. 선배 세대는 태어나서부터 오만 인간 군상과 섞여 살았다. 내 삶에서 타인을 추방할 수 없었고, 결이 맞지 않는 사람들과도 늘 함께해야만 했다. 그 세월이 켜켜이 쌓인 결과, 선배 세대는 인간관계의 폭이 아주 넓다. 반면 부모 세대의 빈부격차가 심해진 청년 세대는 태어나서부터 비슷비슷한 환경의 또래들만 만나게 된다. 강남에서 태어나 명문대 졸업한 청년은 타지의 블루칼라 친구를 사귈 일이 없고, 지역에서 특성화고를 졸업해 바로 회사로 간 청년은 평생 서울대 졸업생 한 번을 만나기가 어렵다. 소셜미디어 또한 내가 안 보고 싶은 사람을 손쉽게 차단할 수 있는 환경이다. 더군다나 코로나는 그나마 타인과 부대끼며 지낼 2년을 앗아갔다. 자연히 사람 관계 맺는 기술이 서투를 수밖에 없다. 특히나 실시간으로 타인을 대하기 어려워한다. 청년층에서 유달리 많은 전화 공포증의 원인엔 이러한 이유도 있으리라.","type":"text"},{"_id":"YYHU73NFMFAFNMQPLHGAG5EC74","content":"바야흐로 기술 발달이 엄청나게 빠른 시대다. 청년층은 새 기술에 누구보다 빠르게 적응하고, 선배 세대가 엄두도 못 냈던 생산성을 뽑아낸다. 탁월한 발상과 과감한 추진력으로 새로운 길을 튼다. 이러한 청년의 빼어남이 인간관계에 소홀했던 탓에 빛나지 못하는 경우를 꽤 보았다. 어느 세대가 특별히 유능하거나 무능한 게 아닌, 그저 서로의 강점이 다를 뿐이다. 날이 갈수록 갈등이 심해지기만 하는 요즘. 2024년은 다른 세대의 강점을 인정하고 본받길 마음먹으며 시작해봄이 어떨까. 나 또한 올해부턴 선배들한테 신년 전화부터 돌려보려고 한다.","type":"text"}],"created_date":"2024-01-03T00:40:33.719Z","credits":{"by":[{"_id":"Chon-hyeonu","additional_properties":{"original":{"affiliations":"","bio":"","bio_page":"/nsearch/?query=천현우","byline":"천현우 작가·前용접 근로자","email":"","image":"https://s3.amazonaws.com/arc-authors/chosun/f89709b1-b5d4-46f6-bfe5-8e153237acb6.jpg","longBio":"","role":"작가"}},"image":{"url":"https://s3.amazonaws.com/arc-authors/chosun/f89709b1-b5d4-46f6-bfe5-8e153237acb6.jpg"},"name":"현우 천","resizedUrls":{"author":"https://images.chosun.com/resizer/wvIOw_rAZLdsdmWD7k17ZxiywhA=/108x108/smart/s3.amazonaws.com/arc-authors/chosun/f89709b1-b5d4-46f6-bfe5-8e153237acb6.jpg"},"type":"author","url":"/nsearch/?query=천현우"}]},"description":{"basic":""},"display_date":"2024-01-03T18:00:00Z","distributor":{"name":"Chosun"},"first_publish_date":"2024-01-03T18:00:01.169Z","headlines":{"basic":"[2030 플라자] 선배 세대가 무능? 아니, 인간관계의 달인이었다","mobile":""},"label":{},"language":"ko","last_updated_date":"2024-01-04T00:13:08.299Z","promo_items":{"basic":{"_id":"YVDSGIOOIJEQNJLEJZTR2LUTFE","credits":{"affiliation":[]},"height":500,"resizedUrls":{"article_sm":"https://images.chosun.com/resizer/1uYygvBYURxD7Gbvn1HffqE6klc=/216x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YVDSGIOOIJEQNJLEJZTR2LUTFE.png","social_share":"https://images.chosun.com/resizer/NA8DiFn9DHpx31RYj2FnmTnCDIc=/500x262/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YVDSGIOOIJEQNJLEJZTR2LUTFE.png"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/YVDSGIOOIJEQNJLEJZTR2LUTFE.png","width":500}},"related_content":{},"source":{"system":"composer"},"subheadlines":{"basic":"관계 맺는 데 서툰 청년 세대, 코로나 거치며 더 악화<br>“IT 무능” 무시한 선배들, 알고 보니 인간관계 ‘인싸’<br>2024년엔 세대 장점 서로 인정하고 본받는 한 해로 "},"subtype":"default","taxonomy":{"primary_section":{"_id":"/opinion/specialist_column","additional_properties":{"original":{"ancestors":{"default":["/opinion"]}}},"name":"전문가칼럼","path":"/opinion/specialist_column"},"sections":[{"_id":"/opinion/specialist_column","name":"전문가칼럼"},{"_id":"/opinion","name":"오피니언"}]},"type":"story","website_url":"/opinion/specialist_column/2024/01/04/FV74LPOCV5CPBD3FLDLR4O55DA/"};Fusion.globalContentConfig={"source":"article","query":{"uri":"/opinion/specialist_column/2024/01/04/FV74LPOCV5CPBD3FLDLR4O55DA/","website_url":"/opinion/specialist_column/2024/01/04/FV74LPOCV5CPBD3FLDLR4O55DA/","arc-site":"chosun"}};Fusion.lastModified=1704473577027;Fusion.contentCache={"site-service":{"{\"hierarchy\":\"GNB\"}":{"data":{"children":[{"_id":"/home","children":[],"name":"뉴스홈","node_type":"section"},{"_id":"/economy","children":[],"name":"조선경제","node_type":"section"},{"_id":"/opinion","children":[],"name":"오피니언","node_type":"section"},{"_id":"link-MYTS262UDVDZVDLGSUES43Q4QU","children":[],"display_name":"트렌드","node_type":"link","url":"/trend/"},{"_id":"/politics","children":[],"name":"정치","node_type":"section"},{"_id":"/national","children":[],"name":"사회","node_type":"section"},{"_id":"/international","children":[],"name":"국제","node_type":"section"},{"_id":"/medical","children":[],"name":"건강","node_type":"section"},{"_id":"link-YUXH5CADCFCJRD5SM2UXWDW5OQ","children":[],"display_name":"재테크","node_type":"link","url":"/investment/"},{"_id":"/sports","children":[],"name":"스포츠","node_type":"section"},{"_id":"link-P8GTFBDK3H32H9AX2MDE1MDBK0","children":[],"display_name":"문화·연예","node_type":"link","url":"/culture-style/"},{"_id":"/contentspan","children":[{"_id":"link-7UKDCAVY593PQBC7KM0445E0HC","display_name":"땅집고","node_type":"link","url":"http://realty.chosun.com"},{"_id":"link-GU3JYC0M4H3GF0UYE0ZB35NU6R","display_name":"유용원의 군사세계","node_type":"link","url":"http://bemil.chosun.com/"},{"_id":"link-RQ58A  김"}]},"description":{"basic":"30년 전쯤 초등학생 시절 한 친구는 오락실에서 죽치고 살았다. 100원 동전 하나면 한두 시간은 거뜬했다. 친구가 게임을 하면 갑자기 화면이 멈추거나 꺼지는 현상이 자주 벌어졌는데, 돌이켜보면 그때마다 오락실 주인이 수상쩍었다. 이제 그만하고 꺼지라는 일종의 ‘킬 스크린(Kill Screen)’이었던 셈이다. ▶지난달 미국 오클라호마주에 사는 13세 소년 윌리스 깁슨이 인류 최초로 ‘테트리스’를 정복했을 때도 킬 스크린이 떴다. 킬 스크린은 게임의 특정 레벨에 도달하면 더는 플레이가 불가능한 지점이다. 게임기 메모리가 작아 플레이를 더 이상 버티지 못할 때 화면이 멈추거나 깨지는 것을 말한다. 깁슨은 테트리스 게임 레벨 157에 도달했고, 그대로 화면은 멈췄다. ▶킬 스크린은 테트리스에만 있는 게 아니어서..."},"display_date":"2024-01-05T12:11:42.570Z","headlines":{"basic":"[만물상] 게임의 종착점 ‘킬 스크린’","mobile":""},"label":{},"last_updated_date":"2024-01-05T15:09:08.756Z","promo_items":{"basic":{"resizedUrls":{"16x9_lg":"https://images.chosun.com/resizer/04f2AdIg-P_rkKaa32tiqzMVl4M=/616x346/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/45E5BQG5UND53NSWOP4ZFVAVBU.png","16x9_md":"https://images.chosun.com/resizer/eayO5aIXTvwSe29SbFsNbEYyQJc=/400x225/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/45E5BQG5UND53NSWOP4ZFVAVBU.png","16x9_sm":"https://images.chosun.com/resizer/cRCFRPtITpL7DVnOjPOb3Ri0D_0=/184x104/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/45E5BQG5UND53NSWOP4ZFVAVBU.png","16x9_xs":"https://images.chosun.com/resizer/Yw9U0ijdD2B_TdXe8nODzC6rrfU=/80x45/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/45E5BQG5UND53NSWOP4ZFVAVBU.png","16x9_xxl":"https://images.chosun.com/resizer/JBKdFH99s51zGbtDnG0yk_JQAdg=/1200x675/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/45E5BQG5UND53NSWOP4ZFVAVBU.png","4x3_lg":"https://images.chosun.com/resizer/PmmfoDCGA7CUnoFgej_9kHDJ0Eg=/616x462/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/45E5BQG5UND53NSWOP4ZFVAVBU.png","4x3_md":"https://images.chosun.com/resizer/nrpt-1zGzmy4pokDoGbxrOFEubY=/400x300/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/45E5BQG5UND53NSWOP4ZFVAVBU.png","4x3_sm":"https://images.chosun.com/resizer/cXTFB--r5sddZIRsJ6Nu8om3y8M=/184x138/smart/cloudfront-ap-northeast-1.images.ar escription":{"basic":"최근 미국에서 코로나 바이러스가 다시 유행하고 있다. 주종은 하위 변이인 ‘JN.1′로 단 2주 만에 감염자가 2배 이상 늘어나는 등 빠른 확산세를 보이고 있다. 세계보건기구(WHO)도 이를 관심 변이로 지정하고 감시를 강화한 상태다. 워싱턴포스트(WP)는 지역사회 코로나 감염 확산 지표 중 하나인 하수 샘플의 바이러스량을 분석한 결과, 2022년과 지난해 겨울 수준의 감염 확산이 있을 수 있다고 4일(현지시각) 보도했다. 전문가 마리사 도넬리는 “지금 하수에서 정말 높은 비율의 코로나를 보고 있다”며 “면역력이 저하됐거나 심각한 증세로 악화할 수 있는 위험 요소를 가진 사람들이 우려되기 시작했다”고 말했다. 현재 미국에서 주종으로 부상한 바이러스는 지난해 9월 처음 보고된 JN.1이다. 미 질병통제예방센터..."},"display_date":"2024-01-05T00:48:17.134Z","headlines":{"basic":"백신 맞아도, 항체 있어도 걸린다… 美 코로나 재유행 부른 새 변이","mobile":""},"label":{},"last_updated_date":"2024-01-05T02:05:20.555Z","promo_items":{"basic":{"resizedUrls":{"16x9_lg":"https://images.chosun.com/resizer/ukQeIH9eDMlg9mOZ72mTr9Nz5Sk=/616x346/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/HNBKRIMOWNOFZBCCSJHUPWIQ6Y.jpg","16x9_md":"https://images.chosun.com/resizer/WTXshdDuKej2lN5IOe2S0tugVAw=/400x225/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/HNBKRIMOWNOFZBCCSJHUPWIQ6Y.jpg","16x9_sm":"https://images.chosun.com/resizer/b7NzgMlP5zkflx-_zkBVZ3mmyHE=/184x104/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/HNBKRIMOWNOFZBCCSJHUPWIQ6Y.jpg","16x9_xs":"https://images.chosun.com/resizer/gtmHHO7TNKc2mEg566FZPweT2yU=/80x45/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/HNBKRIMOWNOFZBCCSJHUPWIQ6Y.jpg","16x9_xxl":"https://images.chosun.com/resizer/brQoWgeX8JNY0nHhn2qbSpheuLc=/1264x711/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/HNBKRIMOWNOFZBCCSJHUPWIQ6Y.jpg","1x1_lg":"https://images.chosun.com/resizer/IPlU5BTIKIIWvnSEtwOhbjdcqkY=/616x616/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/HNBKRIMOWNOFZBCCSJHUPWIQ6Y.jpg","1x1_md":"https://images.chosun.com/resizer/fvZmWCQz31kYhEAHzL_nBkdoJtY=/400x400/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/HNBKRIMOWNOFZBCCSJHUPWIQ6Y.jpg","1x1_sm":"https://images.chosun.com/resizer/jk4UyY18ukzQga58b-tibDTarTk=/184x184/smart/cloudfront-ap-northeast-1.im
