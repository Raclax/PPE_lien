        </iframe></noscript><div id="fusion-app"><div style="display:none" id="article" data-fusion-collection="layouts" data-fusion-type="article" data-fusion-message="Could not render component [layouts:article]"></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosun";Fusion.contextPath="/pf";Fusion.deployment="1248";Fusion.globalContent={"_id":"YIZ73HTVY5C7XDE4FHWPIMK4G4","canonical_url":"/international/international_general/2024/01/02/YIZ73HTVY5C7XDE4FHWPIMK4G4/","canonical_website":"chosun","content_elements":[{"_id":"7ED45Y4XN5EVRBTSYZQJGRWRUQ","caption":"남북 관계를 보도하던 중 잘못된 태극기 이미지를 사용한 프랑스 뉴스채널. /LCI 유튜브","credits":{"affiliation":[]},"height":608,"resizedUrls":{"article_leadart":"https://images.chosun.com/resizer/YHNzTmUs3Spt85xlxNETNNVubSE=/1091x608/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg","article_leadart_lg":"https://images.chosun.com/resizer/YHNzTmUs3Spt85xlxNETNNVubSE=/1091x608/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg","article_lg":"https://images.chosun.com/resizer/RkfdDGWgpHWzklLHlf9LqYWiKKI=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg","article_md":"https://images.chosun.com/resizer/X9HL4LdTNu2E3_QVeQ6byFSqMi0=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg","article_sm":"https://images.chosun.com/resizer/vbesoLi_YCeRBXxZ2VSUcoot_jk=/216x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg","social_share":"https://images.chosun.com/resizer/C0FdCwYpheTLW_CCi46221XNQsw=/1091x572/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg","width":1091},{"_id":"EGRKZWU4BZFPHAV3VPAB5Y6YQY","content":"프랑스의 한 뉴스 채널이 남북 관계를 보도하던 중 잘못된 태극기 이미지를 사용해 논란이 빚어졌다. 마치 한국과 일본 국기를 합친 것처럼 보이는 사진을 설명 자료에 삽입한 것이다. 이에 한국 네티즌들의 비판이 쇄도했지만, 해당 뉴스 채널은 유튜브에 영상을 그대로 노출하는 등 별다른 입장을 내지 않고 있다.","type":"text"},{"_id":"YGYAJ4Y5BBBVBHJMVLJGRZ7J4Y","content":"프랑스 최대 민영 방송사 TF1의 국제 전문 뉴스 채널 LCI는 지난달 31일(현지 시각) 오후 2시 37분쯤 북한 김정은의 노동당 전원회의 5일차 발언을 집중 소개하며 한반도 문제를 짚는 내용을 보도했다.","type":"text"},{"_id":"4O7ZL4KVQRFYHLQC3H6P3HXEAU","content":"이 과정에서 태극문양 대신 빨간색 원이 그려진 한국 국기 이미지가 사용됐다. 정상적인 태극문양에는 하단과 상단에 각각 음양을 의미하는 파란색과 빨간색이 섞여 있어야 한다. 태극기의 건곤감리를 제외하면 마치 일본 국기인 일장기처럼 보이기도 했다. 반면 북한은 제대로 된 인공기 이미지를 사용했다.","type":"text"},{"_id":"BHO5LZI4F5DBTC4U6SKEXJU4JQ","content":"해당 방송 사고는 캡처돼 국내 여러 온라인 커뮤니티로 퍼졌고, 네티즌들의 비판이 이어졌다. “구글링만 한번 해도 제대로 된 태극기가 나오는데 이 정도면 의도적인 것 아니냐” “한국 국민으로서 너무 불쾌하다” “방송사 측에서 공식적으로 사과해야 할 것 같다” 등이다.","type":"text"},{"_id":"JH7UASARGNHBXFI7LJJ6IXK7X4","content":"문제의 국기가 나온 영상은 1일 LCI 유튜브 채널에도 올라왔는데, 2일 기준 조회수 12만회를 기록 중이다. 네티즌들은 이 영상 댓글을 통해서도 “평생 처음 본 형태의 국기” “저런 국기 일부러 찾기도 힘든데, 고의로 한 것 아니냐” “무례한 건지 무식한 건지 둘 다인 건지” 등의 반응을 보였다. 한 네티즌은 “정말 불쾌하다. 한국의 역사를 안다면 이보다 모욕적인 ‘실수’는 없을 것”이라고 했다.","type":"text"},{"_id":"NKLREUZY4FGW3M33ZHMXWMTEQE","content":"이 같은 비판에도 LCI 측은 별다른 입장을 내지 않고 있다. 잘못된 태극기가 삽입된 영상도 유튜브 채널에서 그대로 확인할 수 있다.","type":"text"}],"created_date":"2024-01-02T00:12:24.574Z","credits":{"by":[{"_id":"park-sunmin","additional_properties":{"original":{"affiliations":"","bio":"","bio_page":"","byline":"박선민 기자","email":"kindmin@chosun.com","image":"https://s3.amazonaws.com/arc-authors/chosun/8cb7550b-c5bf-4331-a5e1-684708188e5b.jpg","longBio":"","url":"https://www.chosun.com/people/park-sunmin/"}},"image":{"url":"https://s3.amazonaws.com/arc-authors/chosun/8cb7550b-c5bf-4331-a5e1-684708188e5b.jpg"},"name":"선민 박","org":"서울","resizedUrls":{"author":"https://images.chosun.com/resizer/FF1pYlemMIoDW8A--BGDFVaOU-k=/108x108/smart/s3.amazonaws.com/arc-authors/chosun/8cb7550b-c5bf-4331-a5e1-684708188e5b.jpg"},"type":"author","url":""}]},"description":{"basic":""},"display_d 58755782}},"chartbeat-toppages":{"{\"exdistributor\":\"\",\"exstory\":\"\",\"limit\":3,\"section\":\"국제\",\"type\":\"story\"}":{"data":{"content_elements":[{"_id":"TBBXQDSM7RETDABMR2AIJOPAN4","canonical_url":"/international/japan/2024/01/08/TBBXQDSM7RETDABMR2AIJOPAN4/","credits":{"by":[{"_id":"kim-donghyun","additional_properties":{"original":{"affiliations":"","byline":"김동현 기자"}},"name":"동현 김","org":"서울","url":""}]},"description":{"basic":"국내 언론 매체들은 가장 가까운 이웃 나라, 일본의 이야기를 주로 정치나 경제, 굵직한 사회 이슈에 한해 전달하는 경우가 많습니다. 대학에서 일본어를 전공하고, 일본에서 교환 유학을 하고, 일본 음식을 좋아하고, 일본 영화와 애니메이션을 즐겨보는 기자가 국내에서 찾아보기 어려운, 지금 일본에서 진짜 ‘핫’한 이야기를 전달해드립니다. ‘방구석 도쿄통신’, 지금 시작합니다. 연재일 수요일보다 이틀 일찍 인사드립니다. 새해 벽두부터 일본 이시카와 노토반도 일대에 규모 7.6 강진이 들이닥친 지 일주일이 지났습니다. 일분일초마다 바뀌는 재해 뉴스 특성상, 하루라도 일찍 생생하고 최신의 소식을 전해드리고자 불시에 찾아뵙게 됐습니다. 지난 1일 노토반도 지진 현장에 피난민들을 도우려는 온정(溫情)의 손길이 이어지고 있..."},"display_date":"2024-01-07T15:10:00Z","headlines":{"basic":"자판기 사정없이 털렸다… 日지진현장에 무슨일이 [방구석 도쿄통신]","mobile":""},"label":{},"last_updated_date":"2024-01-07T15:10:00.434Z","promo_items":{"basic":{"resizedUrls":{"16x9_lg":"https://images.chosun.com/resizer/JTA_H35ga2zjEtAlufEKiRTAcvw=/616x346/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","16x9_md":"https://images.chosun.com/resizer/doOZpVcPeJlzA5PEQ9IBt6ANj9M=/400x225/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","16x9_sm":"https://images.chosun.com/resizer/q39JESj7p1G7qrtRBAimJeGmeYc=/184x104/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","16x9_xs":"https://images.chosun.com/resizer/vz3BnZexgkyP0bsvv7wHwAskfoA=/80x45/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","16x9_xxl":"https://images.chosun.com/resizer/lxpNnPxRLPikAZzX4gh6Wt0szII=/1264x711/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","4x3_lg":"https://images.chosun.com/resizer/v3uruJ9ZUDIbCjBivMz5dCroF70=/616x462/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","4x3_md":"https://images.chosun.com/resizer/bWTJKGwRYQQhy7y5xkyTu21VtVw=/400x300/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","4x3_sm":"https://images.chosun.com/resizer/GlrFWdJvrmzV1Q_dmc3cu9DPEps=/184x138/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","4x3_xs":"https://images.chosun.com/resizer/0MI6todKgNB-DmO9srhEnq19lBc=/80x60/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","4x3_xxl":"https://images.chosun.com/resizer/ZRlLSUrETiNBSObGaH0GFMUoF3g=/1264x948/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg"},"url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg"}},"related_content":{"basic":[]},"subheadlines":{"basic":"“피난민 나눠주려”… 관리자 허락 구했던걸로 밝혀져<br>“돈 생각 나중에” 전품목 100엔에 파는 수퍼도<br>지진현장에 쏟아지는 온정의 손길"},"taxonomy":{"primary_section":{"_id":"/international/japan","name":"일본"},"tags":[{"slug":"tokyo-comm","text":"방구석 도쿄통신"},{"slug":"newsletter","text":"뉴스레터"}]},"type":"story","website_url":"/international/japan/2024/01/08/TBBXQDSM7RETDABMR2AIJOPAN4/"},{"_id":"X7VIR7L4ZRH4ZIUNEVWP3RG6GA","canonical_url":"/international/china/2024/01/07/X7VIR7L4ZRH4ZIUNEVWP3RG6GA/","credits":{"by":[{"_id":"choi-yoosik","additional_properties":{"original":{"byline":"최유식 기자"}},"name":"유식 최","org":"서울"}]},"description":{"basic":"영국 싱크탱크 경제경영연구소(CEBR)가 지난 연말 발표한 ‘세계 경제 장기 전망 2024′ 보고서에 각국의 희비가 엇갈립니다. 경제 상황과 인구 추이 등을 고려해 2038년까지 각국의 경제 순위를 예측한 자료죠. 순위가 오른 국가는 희색이지만, 그렇지 않은 국가는 “예측은 예측일 뿐”이라며 외면합니다.우리나라는 2023년 기준 13위에서 2028년 9위로 뛰어올라 세계 10대 경제 강국이 될 것으로 예상했더군요. 대신, 8위 이탈리아가 10위권 밖으로 밀려날 것으로 봤습니다.초점은 중국 경제의 미국 추월 시점인데, 2037년에 중국 경제 규모가 미국을 넘어설 것으로 내다봤어요. 2022년 보고서는 2028년으로 예상했지만, 작년엔 2030년으로 늦췄고, 올해는 2037년까지 미뤘습니다. 미국 웰스파고은행도 1월3일 보고서에서 추월 시점을 2032년에서 2042년으로 10년 늦췄어요."},"display_date":"2024-01-06T15:00:00Z","headlines":{"basic":"“美경제 추월 더 멀어졌다”...中, 제로 코로나로 허비한 ‘황금 10년’","mobile":""},"label":{},"last_updated_date":"2024-01-07T02:39:31.374Z","promo_items":{"basic":{"resizedUrls":{"16x9_lg":"https://images.chosun.com/resizer/393ofEF5_fLN3HQj_RAsmuA0Eik=/480x269/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U2UIH42IZFCULJOPEB26P2Z254.png","16x9_md":"https://images.chosun.com/resizer/4FZZukmy7UAMcvvMbqgefthJyvI=/400x225/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U2UIH42IZFCULJOPEB26P2Z254.png","16x9_sm":"https://images.chosun.com/resizer/qoK4aWph2yOV7FSlnNxEMiSovn0=/184x104/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U2UIH42IZFCULJOPEB26P2Z254.png","16x9_xs":"https://images.chosun.com/resizer/x_kWH3E1dW6chQ3q2_Mc-xqSghY=/80x45/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U2UIH42IZFCULJOPEB26P2Z254.png","16x9_xxl":"https://images.chosun.com/resizer/8OVji3Ri0M48VFijur8HqdOTQGA=/480x270/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U2UIH42IZFCULJOPEB26P2Z254.png","4x3_lg":"https://images.chosun.com/resizer/mQb06QTtVidSj35o9i1530IJuUE=/480x360/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U2UIH42IZFCULJOPEB26P2Z254.png","4x3_md":"https://images.chosun.com/resizer/VxXN7Imn981zx0LKN0LjYZrdCMY=/400x300/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U2UIH42IZFCULJOPEB26P2Z254.png","4x3_sm":"https://images.chosun.com/resizer/Rdla5IZEtDOv1MTUhMGjqTagCw0=/184x138/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U2UIH42IZFCULJOPEB26P2Z254.png","4x3_xs":"https://images.chosun.com/resizer/wexFnXg-ZEc18PGUTHXCPjwSddA=/80x60/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U2UIH42IZFCULJOPEB26P2Z254.png","4x3_xxl":"https://images.chosun.com/resizer/mQb06QTtVidSj35o9i1530IJuUE=/480x360/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/U2UIH4 씨가 새벽에 교통사고를 낸 뒤 경찰의 음주 측정을 거부한 혐의로 입건됐다. 서울 수서경찰서는 가수 겸 배우 김모(44)씨를 도로교통법상 음주 측정 거부 혐의로 입건해 조사 중이라고 7일 밝혔다. 경찰에 따르면 김씨는 지난달 29일 새벽 3시 30분쯤 서울 강남구 일원동 남부순환로 일대에서 차량을 운전하다가, 진로를 변경해 앞서가던 차량과 부딪히는 사고를 냈다. 현장에 출동한 경찰은 김씨에게 음주 측정을 3차례 요구했지만 김씨는 끝내 거부했다고 한다. 경찰은 김씨에게 도로교통법상 음주 측정 거부 혐의를 적용해 그를 입건했다. 경찰은 A씨를 경찰서로 임의동행해 조사한 뒤 귀가시켰다고 한다. 경찰 관계자는 “조만간 A씨를 불러 음주 측정을 거부한 이유와 자세한 사고 경위를..."},"display_date":"2024-01-07T13:56:55.813Z","headlines":{"basic":"가수 겸 배우 40대男, 교통사고 낸 뒤 음주측정 거부... 3년 전엔?","mobile":""},"label":{},"last_updated_date":"2024-01-07T15:19:19.283Z","promo_items":{"basic":{"resizedUrls":{"16x9_lg":"https://images.chosun.com/resizer/n7BICo2PEaV_es_QDwvUW0TL0yw=/616x346/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/T7OTQM4RNRAWTCTOW4PGZT4TWI.jpg","16x9_md":"https://images.chosun.com/resizer/tGnm6wpD68XkLKCFoFK6BFPuovk=/400x225/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/T7OTQM4RNRAWTCTOW4PGZT4TWI.jpg","16x9_sm":"https://images.chosun.com/resizer/cQUmmrub-l0uUjGPvRFwgAm_rx8=/184x104/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/T7OTQM4RNRAWTCTOW4PGZT4TWI.jpg","16x9_xs":"https://images.chosun.com/resizer/gGgHNBzFC8iu95N4f0aII0znmcI=/80x45/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/T7OTQM4RNRAWTCTOW4PGZT4TWI.jpg","16x9_xxl":"https://images.chosun.com/resizer/h7fNb1szZLLjlvqp-dAP-HHL9Jg=/1264x711/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/T7OTQM4RNRAWTCTOW4PGZT4TWI.jpg","1x1_lg":"https://images.chosun.com/resizer/7O5oyc_O8Ec-Iy2X5F8_dQ4Y-fE=/616x616/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/T7OTQM4RNRAWTCTOW4PGZT4TWI.jpg","1x1_md":"https://images.chosun.com/resizer/Efruc9KdFLAkHqg2G1-skJmXSWw=/400x400/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/T7OTQM4RNRAWTCTOW4PGZT4TWI.jpg","1x1_sm":"https://images.chosun.com/resizer/xmoAAB7z0L6zI0d7qfj7Cq0NTr8=/184x184/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/T7OTQM4RNRAW
