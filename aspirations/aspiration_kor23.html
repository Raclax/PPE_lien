        </iframe></noscript><div id="fusion-app"><div style="display:none" id="article" data-fusion-collection="layouts" data-fusion-type="article" data-fusion-message="Could not render component [layouts:article]"></div></div><script id="fusion-metadata" type="application/javascript">window.Fusion=window.Fusion||{};Fusion.arcSite="chosun";Fusion.contextPath="/pf";Fusion.deployment="1248";Fusion.globalContent={"_id":"YIZ73HTVY5C7XDE4FHWPIMK4G4","canonical_url":"/international/international_general/2024/01/02/YIZ73HTVY5C7XDE4FHWPIMK4G4/","canonical_website":"chosun","content_elements":[{"_id":"7ED45Y4XN5EVRBTSYZQJGRWRUQ","caption":"남북 관계를 보도하던 중 잘못된 태극기 이미지를 사용한 프랑스 뉴스채널. /LCI 유튜브","credits":{"affiliation":[]},"height":608,"resizedUrls":{"article_leadart":"https://images.chosun.com/resizer/YHNzTmUs3Spt85xlxNETNNVubSE=/1091x608/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg","article_leadart_lg":"https://images.chosun.com/resizer/YHNzTmUs3Spt85xlxNETNNVubSE=/1091x608/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg","article_lg":"https://images.chosun.com/resizer/RkfdDGWgpHWzklLHlf9LqYWiKKI=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg","article_md":"https://images.chosun.com/resizer/X9HL4LdTNu2E3_QVeQ6byFSqMi0=/464x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg","article_sm":"https://images.chosun.com/resizer/vbesoLi_YCeRBXxZ2VSUcoot_jk=/216x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg","social_share":"https://images.chosun.com/resizer/C0FdCwYpheTLW_CCi46221XNQsw=/1091x572/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg"},"type":"image","url":"https://cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/7ED45Y4XN5EVRBTSYZQJGRWRUQ.jpg","width":1091},{"_id":"EGRKZWU4BZFPHAV3VPAB5Y6YQY","content":"프랑스의 한 뉴스 채널이 남북 관계를 보도하던 중 잘못된 태극기 이미지를 사용해 논란이 빚어졌다. 마치 한국과 일본 국기를 합친 것처럼 보이는 사진을 설명 자료에 삽입한 것이다. 이에 한국 네티즌들의 비판이 쇄도했지만, 해당 뉴스 채널은 유튜브에 영상을 그대로 노출하는 등 별다른 입장을 내지 않고 있다.","type":"text"},{"_id":"YGYAJ4Y5BBBVBHJMVLJGRZ7J4Y","content":"프랑스 최대 민영 방송사 TF1의 국제 전문 뉴스 채널 LCI는 지난달 31일(현지 시각) 오후 2시 37분쯤 북한 김정은의 노동당 전원회의 5일차 발언을 집중 소개하며 한반도 문제를 짚는 내용을 보도했다.","type":"text"},{"_id":"4O7ZL4KVQRFYHLQC3H6P3HXEAU","content":"이 과정에서 태극문양 대신 빨간색 원이 그려진 한국 국기 이미지가 사용됐다. 정상적인 태극문양에는 하단과 상단에 각각 음양을 의미하는 파란색과 빨간색이 섞여 있어야 한다. 태극기의 건곤감리를 제외하면 마치 일본 국기인 일장기처럼 보이기도 했다. 반면 북한은 제대로 된 인공기 이미지를 사용했다.","type":"text"},{"_id":"BHO5LZI4F5DBTC4U6SKEXJU4JQ","content":"해당 방송 사고는 캡처돼 국내 여러 온라인 커뮤니티로 퍼졌고, 네티즌들의 비판이 이어졌다. “구글링만 한번 해도 제대로 된 태극기가 나오는데 이 정도면 의도적인 것 아니냐” “한국 국민으로서 너무 불쾌하다” “방송사 측에서 공식적으로 사과해야 할 것 같다” 등이다.","type":"text"},{"_id":"JH7UASARGNHBXFI7LJJ6IXK7X4","content":"문제의 국기가 나온 영상은 1일 LCI 유튜브 채널에도 올라왔는데, 2일 기준 조회수 12만회를 기록 중이다. 네티즌들은 이 영상 댓글을 통해서도 “평생 처음 본 형태의 국기” “저런 국기 일부러 찾기도 힘든데, 고의로 한 것 아니냐” “무례한 건지 무식한 건지 둘 다인 건지” 등의 반응을 보였다. 한 네티즌은 “정말 불쾌하다. 한국의 역사를 안다면 이보다 모욕적인 ‘실수’는 없을 것”이라고 했다.","type":"text"},{"_id":"NKLREUZY4FGW3M33ZHMXWMTEQE","content":"이 같은 비판에도 LCI 측은 별다른 입장을 내지 않고 있다. 잘못된 태극기가 삽입된 영상도 유튜브 채널에서 그대로 확인할 수 있다.","type":"text"}],"created_date":"2024-01-02T00:12:24.574Z","credits":{"by":[{"_id":"park-sunmin","additional_properties":{"original":{"affiliations":"","bio":"","bio_page":"","byline":"박선민 기자","email":"kindmin@chosun.com","image":"https://s3.amazonaws.com/arc-authors/chosun/8cb7550b-c5bf-4331-a5e1-684708188e5b.jpg","longBio":"","url":"https://www.chosun.com/people/park-sunmin/"}},"image":{"url":"https://s3.amazonaws.com/arc-authors/chosun/8cb7550b-c5bf-4331-a5e1-684708188e5b.jpg"},"name":"선민 박","org":"서울","resizedUrls":{"author":"https://images.chosun.com/resizer/FF1pYlemMIoDW8A--BGDFVaOU-k=/108x108/smart/s3.amazonaws.com/arc-authors/chosun/8cb7550b-c5bf-4331-a5e1-684708188e5b.jpg"},"type":"author","url":""}]},"description":{"basic":""},"display_d 65061151}},"chartbeat-toppages":{"{\"exdistributor\":\"\",\"exstory\":\"\",\"limit\":3,\"section\":\"국제\",\"type\":\"story\"}":{"data":{"content_elements":[{"_id":"TBBXQDSM7RETDABMR2AIJOPAN4","canonical_url":"/international/japan/2024/01/08/TBBXQDSM7RETDABMR2AIJOPAN4/","credits":{"by":[{"_id":"kim-donghyun","additional_properties":{"original":{"affiliations":"","byline":"김동현 기자"}},"name":"동현 김","org":"서울","url":""}]},"description":{"basic":"국내 언론 매체들은 가장 가까운 이웃 나라, 일본의 이야기를 주로 정치나 경제, 굵직한 사회 이슈에 한해 전달하는 경우가 많습니다. 대학에서 일본어를 전공하고, 일본에서 교환 유학을 하고, 일본 음식을 좋아하고, 일본 영화와 애니메이션을 즐겨보는 기자가 국내에서 찾아보기 어려운, 지금 일본에서 진짜 ‘핫’한 이야기를 전달해드립니다. ‘방구석 도쿄통신’, 지금 시작합니다. 연재일 수요일보다 이틀 일찍 인사드립니다. 새해 벽두부터 일본 이시카와 노토반도 일대에 규모 7.6 강진이 들이닥친 지 일주일이 지났습니다. 일분일초마다 바뀌는 재해 뉴스 특성상, 하루라도 일찍 생생하고 최신의 소식을 전해드리고자 불시에 찾아뵙게 됐습니다. 지난 1일 노토반도 지진 현장에 피난민들을 도우려는 온정(溫情)의 손길이 이어지고 있..."},"display_date":"2024-01-07T15:10:00Z","headlines":{"basic":"자판기 사정없이 털렸다… 日지진현장에 무슨일이 [방구석 도쿄통신]","mobile":""},"label":{},"last_updated_date":"2024-01-07T15:10:00.434Z","promo_items":{"basic":{"resizedUrls":{"16x9_lg":"https://images.chosun.com/resizer/JTA_H35ga2zjEtAlufEKiRTAcvw=/616x346/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","16x9_md":"https://images.chosun.com/resizer/doOZpVcPeJlzA5PEQ9IBt6ANj9M=/400x225/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","16x9_sm":"https://images.chosun.com/resizer/q39JESj7p1G7qrtRBAimJeGmeYc=/184x104/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","16x9_xs":"https://images.chosun.com/resizer/vz3BnZexgkyP0bsvv7wHwAskfoA=/80x45/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","16x9_xxl":"https://images.chosun.com/resizer/lxpNnPxRLPikAZzX4gh6Wt0szII=/1264x711/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/XCC42GWRD5L33EV7MWAVUYCYQ4.jpg","4x3_lg":"https://images.chosun.com/resizer/v3uruJ9
